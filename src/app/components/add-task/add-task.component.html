<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<div class="input">
    <form action="" (ngSubmit)="emitTask()">
        <input type="text" placeholder="Add new task" name="task" [(ngModel)]="task.title" > 
        <button>
            <span class="material-symbols-outlined">
                chevron_right
            </span>
        </button> 
    </form>
            

</div>
