<div class="title">
    <h4>Completed</h4>
</div>


<ul>
    <li *ngFor="let task of completedTasks">

        <button (click)="unmarkTask(task)">
            <span class="material-symbols-outlined">
                radio_button_checked
            </span>

        </button>
        {{task.title | titlecase}}
    </li> 
</ul>
